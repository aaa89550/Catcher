<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>接案平台 Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="tracking-wide leading-relaxed font-sans">

  <header class="text-center py-16 border-b border-[#ddd] bg-white">
    <h1 class="text-4xl md:text-5xl font-bold tracking-wide">📦 接案平台</h1>
    <p class="mt-4 text-lg text-[#666]">靜靜地提供，簡單而誠實的數位服務。</p>
  </header>

  <main class="max-w-3xl mx-auto px-6 py-20 text-center">
    <h2 class="text-2xl md:text-3xl font-medium mb-12">你是誰？</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 text-left">
      
      <a href="buyer.html" class="role-card border border-[#ccc] bg-white hover:border-black transition">
        <h3 class="text-xl font-semibold mb-2">我是買家</h3>
        <p class="text-sm text-[#555]">我希望找到適合的數位服務，快速下單合作。</p>
        <span class="role-link">前往尋找服務</span>
      </a>

      <a href="seller.html" class="role-card border border-[#ccc] bg-white hover:border-black transition">
        <h3 class="text-xl font-semibold mb-2">我是賣家</h3>
        <p class="text-sm text-[#555]">我希望上架服務、展示作品、開始接案。</p>
        <span class="role-link">開始上架商品</span>
      </a>

    </div>
  </main>

  <footer class="text-center py-10 text-sm text-[#888]">
    © 2025 接案平台 Demo ｜ 以最少的設計，完成需要的事情
  </footer>

</body>
</html>
