<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>賣家首頁 - 接案平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>
<body class="tracking-wide leading-relaxed font-sans">

  <!-- 導覽列 -->
  <nav class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
    <div class="text-xl font-bold text-emerald-700">📦 接案平台</div>
    <div>
      <a href="index.html" class="role-link">回到首頁</a>
    </div>
  </nav>

  <!-- 主內容 -->
  <main class="max-w-6xl mx-auto px-6 py-16">
    <h1 class="text-3xl font-semibold mb-10 text-center">我的服務一覽</h1>

    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse text-sm">
        <thead class="bg-[#f2f2f2] border-b border-gray-300">
          <tr>
            <th class="py-3 px-4 font-semibold text-gray-700">服務名稱</th>
            <th class="py-3 px-4 font-semibold text-gray-700">狀態</th>
            <th class="py-3 px-4 font-semibold text-gray-700">已完成訂單</th>
            <th class="py-3 px-4 font-semibold text-gray-700">操作</th>
          </tr>
        </thead>
        <tbody class="bg-white">
          <tr class="border-b border-gray-200 hover:bg-[#fafafa]">
            <td class="py-3 px-4">品牌 Logo 設計</td>
            <td class="py-3 px-4 text-green-600">上架中</td>
            <td class="py-3 px-4">12 筆</td>
            <td class="py-3 px-4">
              <a href="#" class="role-link mr-4">編輯</a>
              <a href="#" class="role-link">下架</a>
            </td>
          </tr>
          <tr class="border-b border-gray-200 hover:bg-[#fafafa]">
            <td class="py-3 px-4">網站文案撰寫</td>
            <td class="py-3 px-4 text-yellow-600">草稿</td>
            <td class="py-3 px-4">－</td>
            <td class="py-3 px-4">
              <a href="#" class="role-link mr-4">編輯</a>
              <a href="#" class="role-link">上架</a>
            </td>
          </tr>
          <tr class="border-b border-gray-200 hover:bg-[#fafafa]">
            <td class="py-3 px-4">社群貼文排版設計</td>
            <td class="py-3 px-4 text-gray-500">已下架</td>
            <td class="py-3 px-4">5 筆</td>
            <td class="py-3 px-4">
              <a href="#" class="role-link mr-4">修改</a>
              <a href="#" class="role-link">重新上架</a>
            </td>
          </tr>
          <!-- 可新增更多列 -->
        </tbody>
      </table>
    </div>

    <div class="text-center mt-12">
      <a href="#" class="role-link text-base">＋ 新增服務項目</a>
    </div>

  </main>

  <footer class="text-center py-10 text-sm text-gray-500">
    © 2025 接案平台 Demo ｜ 賣家列表頁面
  </footer>

</body>
</html>
