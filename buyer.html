<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>買家首頁 - 接案平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
</head>
<body class="tracking-wide leading-relaxed font-serif">

  <!-- 導覽列 -->
  <nav class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
    <div class="text-xl font-bold text-indigo-700">📦 接案平台</div>
    <div>
      <a href="index.html" class="role-link">回到首頁</a>
    </div>
  </nav>

  <!-- 主內容 -->
  <main class="max-w-5xl mx-auto px-6 py-16">
    <h1 class="text-3xl font-semibold mb-10 text-center">探索服務</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">

      <!-- 卡片 1 -->
      <div class="role-card hover:border-black">
        <h2 class="text-xl font-bold mb-2">品牌 Logo 設計</h2>
        <p class="text-sm text-gray-600">提供高品質向量 Logo，交期快，價格實在。</p>
        <a href="#" class="role-link">查看服務</a>
      </div>

      <!-- 卡片 2 -->
      <div class="role-card hover:border-black">
        <h2 class="text-xl font-bold mb-2">網站文案撰寫</h2>
        <p class="text-sm text-gray-600">具行銷角度，快速撰寫符合 SEO 的網站文字。</p>
        <a href="#" class="role-link">查看服務</a>
      </div>

      <!-- 卡片 3 -->
      <div class="role-card hover:border-black">
        <h2 class="text-xl font-bold mb-2">社群貼文排版設計</h2>
        <p class="text-sm text-gray-600">為你打造視覺統一的 IG 貼文模板。</p>
        <a href="#" class="role-link">查看服務</a>
      </div>

      <!-- 卡片 4 -->
      <div class="role-card hover:border-black">
        <h2 class="text-xl font-bold mb-2">履歷優化諮詢</h2>
        <p class="text-sm text-gray-600">一對一履歷修改建議，增加錄取機會。</p>
        <a href="#" class="role-link">查看服務</a>
      </div>

    </div>
  </main>

  <footer class="text-center py-10 text-sm text-gray-500">
    © 2025 接案平台 Demo ｜ 買家入口頁面
  </footer>

</body>
</html>
